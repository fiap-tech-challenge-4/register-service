apiVersion: apps/v1
kind: Deployment
metadata:
  name: register-service-app
  labels:
    app: register-service-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: register-service-app
  template:
    metadata:
      labels:
        app: register-service-app
    spec:
      containers:
        - name: app
          image: 960757163041.dkr.ecr.us-east-1.amazonaws.com/register-service:latest
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: "500m"
            limits:
              cpu: "1000m"
          env:
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: register-service-secrets
                  key: SPRING_DATASOURCE_USERNAME
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: register-service-secrets
                  key: SPRING_DATASOURCE_PASSWORD